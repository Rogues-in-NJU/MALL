<nz-page-header>
  <nz-page-header-title>分类列表</nz-page-header-title>
</nz-page-header>
<div class="content">
  <div class="table-wrapper">
    <nz-table #classificationTable
              nzShowSizeChanger
              [nzData]="classificationList"
              [nzFrontPagination]="false"
              [nzScroll]="{ x: '100%'}">
      <thead>
      <tr>
        <th nzLeft="0px" nzWidth="150px">ID</th>
        <th nzWidth="150px">分类名称</th>
        <th>添加时间</th>
        <th>更新时间</th>
        <th nzRight="0px" nzWidth="150px">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of classificationTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.createdAt }}</td>
        <td>{{ data.updatedAt }}</td>
        <td>
          <a (click)="showEditModal(data.id)">
            修改
          </a>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <nz-modal [(nzVisible)]="classificationEditVisible"
              nzTitle="商品分类信息修改"
              (nzOnCancel)="cancelEdit()"
              (nzOnOk)="confirmEdit()">
      <form nz-form nzLayout="inline" [formGroup]="classificationEditForm">
        <div nz-row nzGutter="24">
          <div nz-col nzSpan="24">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired nzSpan="6">分类名称</nz-form-label>
              <nz-form-control nzHasFeedback nzSpan="14">
                <input nz-input formControlName="name" class="add-input"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-modal>
  </div>

</div>
