<nz-page-header>
  <nz-page-header-title>分类列表</nz-page-header-title>
  <nz-page-header-extra>
    <button nz-button nzType="primary" (click)="showAddModal()">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      新增商品分类
    </button>
    <nz-modal nzTitle="新增商品分类" [(nzVisible)]="classificationAddVisible"
              (nzOnOk)="confirmAdd()"
              (nzOnCancel)="cancelAdd()">
      <form nz-form nzLayout="inline" [formGroup]="classificationAddForm">
        <div nz-row nzGutter="24">
          <div nz-col nzSpan="24">
            <nz-form-item nzFlex>
              <nz-form-label nzRequired nzSpan="6">商品分类名称</nz-form-label>
              <nz-form-control nzHasFeedback nzSpan="14">
                <input nz-input formControlName="name" class="add-input"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-modal>
  </nz-page-header-extra>
</nz-page-header>
<div class="content">
  <div class="table-wrapper">
    <nz-table #classificationTable
              nzShowSizeChanger
              [nzFrontPagination]="false"
              [nzScroll]="{ x: '100%'}">
      <thead>
      <tr>
        <th nzLeft="0px" nzWidth="150px">ID</th>
        <th nzWidth="150px">分类名称</th>
        <th>添加时间</th>
        <th>废弃时间</th>
        <th>状态</th>
        <th nzRight="0px" nzWidth="150px">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of classificationTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.addTime }}</td>
        <td>{{ data.dropTime }}</td>
        <td>{{ data.status }}</td>
        <td> <a>删除</a></td>
      </tr>
      </tbody>
    </nz-table>
  </div>

</div>
