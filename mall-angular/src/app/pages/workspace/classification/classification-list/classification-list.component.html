<nz-page-header>
  <nz-page-header-title>分类列表</nz-page-header-title>
</nz-page-header>
<div class="content">
  <div class="table-wrapper">
    <nz-table #classificationTable
              nzShowSizeChanger
              [nzData]="classificationList"
              [nzFrontPagination]="false"
              [nzScroll]="{ x: '100%'}">
      <thead>
      <tr>
        <th nzLeft="0px" nzWidth="150px">ID</th>
        <th nzWidth="150px">分类名称</th>
        <th>添加时间</th>
        <th>更新时间</th>
        <th nzRight="0px" nzWidth="150px">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of classificationTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.createdAt }}</td>
        <td>{{ data.updatedAt }}</td>
        <td> <a>修改</a></td>
      </tr>
      </tbody>
    </nz-table>
  </div>

</div>
